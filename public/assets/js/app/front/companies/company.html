<div class="container-fluid">
    <div class="row">
        <div class="columns">
            <table class="table table-border" cellspacing="0" cellpadding="0">
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Registration</th>
                    <th>Tax</th>
                    <th colspan="4"></th>
                </thead>
                <tbody>
                    <tr data-ng-repeat="company in vm.companies">
                        <td>{{company.id}}</td>
                        <td>{{company.name}}</td>
                        <td>{{company.registration}}</td>
                        <td>{{company.tax}}</td>
                        <td><a href="#/company/detail/{{company.id}}" title="Company details">Bekijken</a></td>
                        <td><a href="#/company/edit/{{company.id}}" title="Company details">Bewerken</a></td>
                        <td><a href="#/projects/add/{{company.id}}" title="Project toevoegen">Project toevoegen</a></td>
                        <td><a href="#/company/delete/{{company.id}}" title="Company details">Verwijderen</a></td>
                    </tr>
                </tbody>
            </table>
            <a href="#/user">Gebruikers</a>
        </div>
    </div>
</div>
