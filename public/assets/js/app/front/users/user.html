<div class="container-fluid">
    <div class="row">
        <div class="columns">
            <table class="table table-border" cellspacing="0" cellpadding="0">
                <thead>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Aangemaakt op</th>
                <th></th>
                <th></th>
                <th></th>
                </thead>
                <tbody>
                <tr data-ng-repeat="user in vm.users">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at || 'shortDate'}}</td>
                    <td><a href="#/user/detail/{{user.id}}" title="Gebruiker bekijken">Bekijken</a></td>
                    <td><a href="#/user/edit/{{user.id}}" title="Gebruiker bewerken">Bewerken</a></td>
                    <td><a href="#/user/delete/{{user.id}}" title="Gebruiker verwijderen">Verwijderen</a></td>
                </tr>
                </tbody>
            </table>
            <a href="#/company">Bedrijven</a>
            <a href="#/projects">Projecten</a>
        </div>
    </div>
</div>
